<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-4 col-sm-8">
            <div class="row">
                <div class="col-xs-4 my_planHeader" [class.my_plan1]="i==0" [class.my_plan2]="i==1" [class.my_plan3]="i==2" *ngFor="let plan of plans | async;let i=index">
                    <div class="my_planTitle">{{plan.name}}</div>
                    <div class="my_planPrice">{{plan.pricing}}</div>
                    <div class="my_planDuration">{{plan.billing === 'monthly' ? 'per month':'annual'}}</div>
                    <a type="button" class="btn btn-default" [routerLink]=" ['/plans'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Buy</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row my_featureRow" *ngFor="let feature of features|async;">
        <div class="col-xs-12 col-sm-4 my_feature">
            {{feature.description}}
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="row">
                <div class="col-xs-4 col-sm-4 my_planFeature" [class.my_plan1]="j==0" [class.my_plan2]="j==1" [class.my_plan3]="j==2" *ngFor="let item of feature?.availability;let j=index">
                    <i class="fa" [class.fa-check]="item.availability==1" [class.my_check]="item.availability==1"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button (click)="increment()">Increment</button>
        <div>Current Count: {{ counter | async }}</div>
        <button (click)="decrement()">Decrement</button>

        <button (click)="reset()">Reset Counter</button>
        <button (click)="loadPlans()">Load Plans</button>
    </div>
</div>
